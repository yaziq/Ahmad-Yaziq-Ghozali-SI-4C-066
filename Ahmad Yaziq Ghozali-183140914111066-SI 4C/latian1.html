<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script src="vue.js">

</script>

</head>
<body>
    <div id="input">
        <input type="text" v-model:value="message">
       <p> {{ message }} </p>
    </div>
  


<script>
    var app = new Vue({
 el: '#input',
 data: {
   message: 'Hello world'
 }
})
   </script>
    
</body>
</html>
