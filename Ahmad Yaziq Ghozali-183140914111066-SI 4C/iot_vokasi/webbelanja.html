<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="vue.js"></script>

â€‹<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
.header{
    height: 50px;
    width: 100%;
    background-color:green;
    position:fixed;
    top:0;
    left:0;
    padding: 5px;
}
.header h1 {
    font-size:large;
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    color:antiquewhite ;
}

.mainproduct{
    margin-top: 100px;
    width: 70%;
    height: 100%;
    float:left;

}
.cart{
    margin-top: 100px;
    width: 30%;
    height: 100%;
    float:left;

}
.listproduk {
    width: 150px;
    height: 200px;
    float:left;
    margin:5px 5px;
    box-shadow: 1px 2px 4px rgba(0, 0, 0, .5);
    
    }
.thumbnail {
    width: 100%;
    height: 50%;
}

table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}


tr:hover {background-color:#f5f5f5;}
    </style>
</head>
<body>
    
<div class="header">
    <h1> VokasiPedia</h1>
</div>




<div id="container">


<div class="mainproduct">


<div class="listproduk" v-for="motorku in motor">

<div class="thumbnail"> 

    <img v-bind:src="motorku.image" width="125px" height="100px" >
</div>

{{motorku.merek}}
<br>
Harga : {{motorku.harga}}

<button v-on:click="addCart(motorku.image,motorku.harga)" type="button">Beli</button>

</div>

</div>













<div class="cart">
    Keranjang Belanja
<br>

<table>
   
    <tr v-for="merek in keranjangmerek">
      <td ><img v-bind:src="merek" width="125px" height="100px" ></td>
      <td><button  v-on:click="removeCart(index)" type="button">X</button></td>
      
    </tr>


  </table>

  

 {{motor}}
 {{total}}

</div>


</div>

<script>
    var vm = new Vue({   
             el: '#container',
             data: {
                //  motor:[
                //  {merek:'supra',harga:5500000,image:'supra.png'}
                //   ,{merek:'mio',harga:3400000,image:'supra.png'}
                //  ,{merek:'NMax',harga:2500000,image:'supra.png'}
                //   ,{merek:'Shogun',harga:3400000, image:'supra.png'}
                //   ,{merek:'Satria',harga:1400000,image:'supra.png'}
                //  ],
                motor:[],
                 keranjangharga:[],
                 keranjangmerek:[],
               
             },

           computed: {
    total() {
      return this.keranjangharga.reduce(function (sum, item) {
          return sum + item
      }, 0)
    }
  },  
          
     methods: {
    
                 addCart:function(merek,harga){
                     this.keranjangharga.push(harga);
                     this.keranjangmerek.push(merek);
                 },
                 removeCart:function(index){
                     this.keranjangmerek.splice(index,1)

                     this.keranjangharga.splice(index,1)
                 
                 },

                 upDate: function() {

                    axios.get('http://localhost/iot_vokasi/api.php').then(response => this.motor=response.data['result'])
}


             }   ,

                mounted() {
                // axios.get('https://jsonplaceholder.typicode.com/todos/1').then(response => console.log(response));
            
      this.upDate();
      this.timer = setInterval(this.upDate, 1000)


               // axios.get('https://my-json-server.typicode.com/vokasitibrawijaya/restapiserver/db').then(response => this.motor=response.data['produk']);
            }


        })
    
    </script>



</body>
</html>
